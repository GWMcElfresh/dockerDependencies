name: Self-Test - Bi-Weekly Incremental Build

on:
  schedule:
    # Run every 2 weeks on Monday at 4 AM UTC
    # Week 1, 3, 5, etc. (odd weeks)
    - cron: '0 4 * * 1'
  
  # Also run on PRs and pushes for testing
  pull_request:
  push:
    branches:
      - main
  
  workflow_dispatch:

jobs:
  # Toggle the test package based on week number
  toggle-package:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      week-number: ${{ steps.check-week.outputs.week }}
      is-odd-week: ${{ steps.check-week.outputs.is-odd }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check week number
        id: check-week
        run: |
          WEEK=$(date +%V)
          IS_ODD=$((WEEK % 2))
          
          echo "week=${WEEK}" >> $GITHUB_OUTPUT
          echo "is-odd=${IS_ODD}" >> $GITHUB_OUTPUT
          
          echo "Current ISO week: ${WEEK}"
          if [ $IS_ODD -eq 1 ]; then
            echo "üìÖ Odd week - package should be ENABLED"
          else
            echo "üìÖ Even week - package should be DISABLED"
          fi
      
      - name: Update requirements.txt
        if: github.event_name == 'schedule'
        run: |
          WEEK=${{ steps.check-week.outputs.week }}
          IS_ODD=${{ steps.check-week.outputs.is-odd }}
          
          if [ $IS_ODD -eq 1 ]; then
            # Odd week - uncomment the package
            echo "Adding python-dateutil to requirements.txt"
            sed -i 's/# python-dateutil==/python-dateutil==/' requirements.txt
          else
            # Even week - comment out the package
            echo "Removing python-dateutil from requirements.txt"
            sed -i 's/^python-dateutil==/# python-dateutil==/' requirements.txt
          fi
          
          echo "Updated requirements.txt:"
          cat requirements.txt
      
      - name: Commit changes
        if: github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet requirements.txt; then
            echo "No changes to commit"
          else
            git add requirements.txt
            git commit -m "test: toggle python-dateutil for week ${{ steps.check-week.outputs.week }}"
            git push
          fi
  
  # Test the fast incremental build
  test-incremental-build:
    needs: toggle-package
    uses: ./.github/workflows/docker-cache.yml
    with:
      test-command: 'python3 -c "import requests; import yaml; print(\"‚úÖ Test passed\")"'
      use-base-image: true
  
  # Report results
  report:
    needs: [toggle-package, test-incremental-build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Report test results
        run: |
          echo "üìä Test Report"
          echo "=============="
          echo "Week number: ${{ needs.toggle-package.outputs.week-number }}"
          echo "Odd week: ${{ needs.toggle-package.outputs.is-odd }}"
          echo ""
          
          if [ "${{ needs.test-incremental-build.result }}" == "success" ]; then
            echo "‚úÖ Incremental build: PASSED"
          else
            echo "‚ùå Incremental build: FAILED"
            exit 1
          fi
