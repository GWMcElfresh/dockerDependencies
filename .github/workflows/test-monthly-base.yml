name: Self-Test - Monthly Base Image Build

on:
  schedule:
    # Run on the 1st of every month at 3 AM UTC
    - cron: '0 3 1 * *'
  
  workflow_dispatch:
    inputs:
      force-rebuild:
        description: 'Force rebuild even if base exists'
        required: false
        type: boolean
        default: false

jobs:
  test-base-build:
    uses: ./.github/workflows/build-base-image.yml
    with:
      force-rebuild: ${{ inputs.force-rebuild || false }}
